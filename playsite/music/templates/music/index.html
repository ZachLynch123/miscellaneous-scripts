<!--Loads path to static files--->
{% extends 'music/base.html' %}

{% block body %}
    {% if all_albums %}
        <h3>This is a list of albums: </h3>
        <ul>
            {% for album in all_albums %} <!--dynamically calls urls for albums--->
            <li><a href="{% url 'music:detail' album.id %}">{{album.album_title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>Add some albums</h3>
    {% endif %}
{% endblock %}
