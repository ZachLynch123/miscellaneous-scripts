<!--Loads path to static files--->
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!--logo--->
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
            </div>

    </div>
</nav>

{% if all_albums %}
    <h3>This is a list of albums: </h3>
    <ul>
        {% for album in all_albums %} <!--dynamically calls urls for albums--->
        <li><a href="{% url 'music:detail' album.id %}">{{album.album_title}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>Add some albums</h3>
{% endif %}
